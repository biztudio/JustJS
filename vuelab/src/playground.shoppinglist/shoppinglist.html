<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
    <title>Shopping List App - VueLab</title>

	<link href="geekchase_2017.ico" type="image/x-icon" rel="shortcut icon" />
	<!-- For Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

 <body>

     <div id='app' class="container">
        <h2>{{title}}</h2>
        <ul>
           <li>{{items[0]}}</li>
           <li>{{items[1]}}</li>     
        </ul>    

        <div class="footer">
            <hr />
            <em>Change the shopping list title here:</em>
            <input v-model='title' />
        </div>    
     </div>       
  
    <footer  class="bs-docs-footer footerStyle">	
            <div class="container">
                <hr />
            
                <ul class="bs-docs-footer-links muted">
                <li>当前版本： v1.0.0</li>
                <li>维护人：沈扬</li>
                <li>Since 2017</i>	
                </ul>
            </div>	
    </footer>


    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- For Bootstrap -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
    
    <script>
        var data = {
            title:'My Shopping List',
            items:['Bananas', 'Apples']
        };

        //Vue application starts with the new Vue keyword
        new Vue({
            el:'#app',//point to the affected element
            data:data //data argument contains the objects that are being used inside the markup using double curly brankets({{}})
        });
    </script>    

	</body>
</html>
